[flake8]
exclude = .env/*
ignore = E226,E261
max-line-length = 160

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_third_party = elasticmodels,elasticsearch_dsl
known_first_party = alma
multi_line_output = 3
recursive = true
skip = .env,wsgi.py,migrations
atomic = true
